<app-title [title]="title"></app-title>

<div class="container">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onLogin((loginForm.value))">
        <label for="username" class="sr-only">User</label>
        <input type="email" id="username" class="form-control" placeholder="Username" name="username"
            [formControl]="loginForm.controls['email']">
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['email'].errors.required">
                Username is required.
            </div>
            <div *ngIf="loginForm.controls['email'].errors.email">
                Invalid Email.
            </div>
        </div>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="password" name="password"
            [formControl]="loginForm.controls['password']">
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
            class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors.required">
                Password is required.
            </div>
            <div *ngIf="loginForm.controls['password'].errors.minlength">
                Password be at least 6 characters long.
            </div>
        </div>

        <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
</div>
